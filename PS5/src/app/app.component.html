<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>

<div>
  <ul>
    <li *ngFor="let RecentlyPlayedGame of RecentlyPlayedGames">
      Played {{RecentlyPlayedGame.name}} for {{Math.round((RecentlyPlayedGame.playtime_2weeks / 60) * 10) / 10}}
      hour(s) in two weeks,
      and {{Math.round((RecentlyPlayedGame.playtime_forever / 60) * 10) / 10}} hour(s) in total.
    </li>
  </ul>


</div>
