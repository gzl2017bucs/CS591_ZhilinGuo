<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div>


  <ul>
  <li *ngFor="let contact of contacts">
    <label (click)="selectContact(contact)">{{contact.name}} ({{contact.department}})</label>
  </li>
  </ul>

</div>

<div *ngIf="selectedContact">
<!-- display selected contact -->
  <h3>Details for {{selectedContact.name}} </h3>
<input type="text" [(ngModel)]="selectedContact.name">
  <input type="text" [(ngModel)]="selectedContact.department">

</div>
